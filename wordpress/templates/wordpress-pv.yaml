apiVersion: v1
kind: PersistentVolume
metadata:
  name: wordpress-pv
  labels:
    app.kubernetes.io/instance: wordpress
    type: ebs
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ebs-gp3
  awsElasticBlockStore:
    volumeID: vol-0cd79c3b99158af11
    fsType: ext4
